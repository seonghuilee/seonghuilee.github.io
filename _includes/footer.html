<footer class="footer">
  {% for item in site.data.settings.social %}
    <a href="{{ item.link }}" target="_blank"><i class="fa fa-{{ item.icon }}" aria-hidden="true"></i></a>
  {% endfor %}
  <div class="post-date"><a href="{{ site.baseurl }}">{{ site.data.settings.title }} | 2020  {{ site.data.settings.tagline }} </a></div>
</footer>
